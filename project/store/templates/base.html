{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="description" content="Miminium Admin Template v.1">
  <meta name="author" content="Isna Nur Azis">
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>MY_TURN</title>

  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/bootstrap.min.css' %}">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/simple-line-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/animate.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/fullcalendar.min.css' %}">
  <link href="{% static 'asset/css/style.css' %}" rel="stylesheet">
  <!-- end: Css -->

  <link rel="shortcut icon" href="{% static 'asset/img/logomi.png' %}">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    th,
    td {

      text-align: center;
    }
  </style>
  <script language="javascript">
    function showPopup() { window.open("{% url 'phone' %}", "a", "width=500, height=500, left=100, top=50"); }
  </script>
</head>

<body id="mimin" class="dashboard">
  <!-- start: Header -->

  <nav class="navbar navbar-default header navbar-fixed-top">

    <div class="col-md-12 nav-wrapper">
      <div class="navbar-header" style="width:100%;">
        <!-- <div class="opener-left-menu is-open">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
              </div> -->
        <a href="{% url 'index' %}" class="navbar-brand">
          <b>MY_TURN</b>
        </a>

        <ul class="nav navbar-nav search-nav">

          <li>
            <div class="search">
              <form method="POST" action="{% url 'search' %}">
                {% csrf_token %}

                <span class="fa fa-search icon-search" style="font-size:23px;"></span>
                <div class="form-group form-animate-text">
                  <input type="text" class="form-text" name="search" required>
                  <span class="bar"></span>
                  <label class="label-search">Type anywhere to <b>Search</b> </label>
                </div>

              </form>
            </div>
          </li>
        </ul>

        {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right user-nav">
            <li class="user-name"><span>{{ user.username }}</span></li>
              <li class="dropdown avatar-dropdown">
               <img src="{% static 'asset/img/avatar.jpg' %}" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
               <ul class="dropdown-menu user-dropdown">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">환영합니다. {{ user.username }} 님!</a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'new' %}">가게정보 입력하기</a>
                        <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                        <form id="logout" method="POST" action="{% url 'logout' %}">
                          {% csrf_token %} <input type="hidden" />
                        </form>
                      </div>
                    </li>
                    {% else %}
                  <ul>
                      <li class="nav-item">
                          <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                  </ul>
                </li>
              </ul>
            </li>
            <li ><a href="#" class="opener-right-menu"><span class="fa fa-coffee"></span></a></li>
          </ul>
          {% endif %}


      </div>

    </div>

  </nav>
  {% block content %}
  {% endblock %}
